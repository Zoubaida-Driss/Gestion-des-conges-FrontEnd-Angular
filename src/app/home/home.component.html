<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Ajouter un congé</div>
    <div class="page__content shadow p-3 position-relative">
      <div class="column">
        
          
            <form (ngSubmit)="addconge()"class="form-horizontal">
              

                <div class="form-group col-md-12 row">
                 <div class="col-md-6 row">
                  <label
                  for="fname"
                  class="col-sm-6 text-end control-label col-form-label"
                  >Date début de congé</label
                >
                <div class="col-sm-6">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" datetime="yyyy-MM-dd"  #FDConversationDateYear="ngModel" name="datedebutcong" [(ngModel)]="datedebutcong" placeholder="choisir date" >
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              </div>
                 </div> 
                 <div class="col-md-6 row">
                  <label
                  for="fname"
                  class="col-sm-6 text-end control-label col-form-label"
                  >Date fin de congé</label
                >
                <div class="col-sm-6">
                  
              <mat-form-field>
                <input matInput [matDatepicker]="pickeer" datetime="yyyy-MM-dd" #FDConversationDateYear="ngModel" name="datefincong" [(ngModel)]="datefincong" placeholder="choisir date">
                <mat-datepicker-toggle matSuffix [for]="pickeer"></mat-datepicker-toggle>
                <mat-datepicker #pickeer></mat-datepicker>
              </mat-form-field>
              </div>
                 </div> 
                 
                  
                 
                </div>
                
                <div class="form-group row">
                
                  <label
                    for="fname"
                    class="col-sm-3 text-end control-label col-form-label"
                    >employé</label>
                  <div class="col-md-9">
                    <select
                      class="select2 form-select shadow-none"
                      style="width: 50%; height: 36px"
                      name="employe_id" #employe_id='ngModel'
                      [(ngModel)]="conge.employe_id"
                    >
                    
                      <option *ngFor="let emp of employes"  value="{{ emp.id}}">{{ emp.nameemp}} {{ emp.lastnameemp}}</option>
                     
                    </select>
                  </div>
                  <label
                  for="fname"
                  class="col-sm-3 text-end control-label col-form-label"
                 
                  >type de congé</label>
                <div class="col-md-9">
                  <select
                    class="select2 form-select shadow-none"
                    style="width: 50%; height: 36px"
                    name="type_id" #type_id='ngModel'
                    [(ngModel)]="conge.type_id"
                  >
                  <option *ngFor="let t of types"  value="{{ t.id}}">{{ t.nametype}}</option>
                   
                    
           
                  </select>
                </div>
                
                </div>
                
              
                <div class="form-group row">
                  <label
                    for="cono1"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Commentaire</label
                  >
                  <div class="col-sm-9">
                    <textarea   name="comentaire" #comentaire='ngModel' [(ngModel)]="conge.comentaire" class="form-control"></textarea>
                  </div>
                </div>
            
              
                  <div class="row">
                    <div class="col text-center">
                      
                      <button class="btn btn-success  text-white">ajouter</button>
                    </div>
                  </div>
               
              
            </form>
        
     
      </div>
    </div>
  </div>

    <script src="../dist/js/waves.js"></script>

    <script src="../dist/js/sidebarmenu.js"></script>

    <script src="../dist/js/custom.min.js"></script>

    <script src="../assets/libs/inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
    <script src="../dist/js/pages/mask/mask.init.js"></script>
    <script src="../assets/libs/select2/dist/js/select2.full.min.js"></script>
    <script src="../assets/libs/select2/dist/js/select2.min.js"></script>
    <script src="../assets/libs/jquery-asColor/dist/jquery-asColor.min.js"></script>
    <script src="../assets/libs/jquery-asGradient/dist/jquery-asGradient.js"></script>
    <script src="../assets/libs/jquery-asColorPicker/dist/jquery-asColorPicker.min.js"></script>
    <script src="../assets/libs/jquery-minicolors/jquery.minicolors.min.js"></script>
    <script src="../assets/libs/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="../assets/libs/quill/dist/quill.min.js"></script>
    <script>
      //***********************************//
      // For select 2
      //***********************************//
      $(".select2").select2();

      /*colorpicker*/
      $(".demo").each(function () {
        //
        // Dear reader, it's actually very easy to initialize MiniColors. For example:
        //
        //  $(selector).minicolors();
        //
        // The way I've done it below is just for the demo, so don't get confused
        // by it. Also, data- attributes aren't supported at this time...they're
        // only used for this demo.
        //
        $(this).minicolors({
          control: $(this).attr("data-control") || "hue",
          position: $(this).attr("data-position") || "bottom left",

          change: function (value, opacity) {
            if (!value) return;
            if (opacity) value += ", " + opacity;
            if (typeof console === "object") {
              console.log(value);
            }
          },
          theme: "bootstrap",
        });
      });
      /*datwpicker*/
      jQuery(".mydatepicker").datepicker();
      jQuery("#datepicker-autoclose").datepicker({
        autoclose: true,
        todayHighlight: true,
      });
      var quill = new Quill("#editor", {
        theme: "snow",
      });
    </script>
